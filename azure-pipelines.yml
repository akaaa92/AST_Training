#
# Example for a web scan using PowerShell;
#
trigger: none

# API key variables are stored in a Library
#variables:
#- group: "CxOne Variables"

pool:
  name: Default

jobs:
- job: build
  displayName: 'CxOne Scan'

  steps:
  # Use PowerShell to do the heavy lifting

  # Publish the contents of the output directory as artifacts

  - task: Checkmarx AST@2
    inputs:
      CheckmarxService: 'CxOne'
      projectName: '$(Build.Repository.Name)'
      branchName: '$(Build.SourceBranchName)'
      tenantName: '<Your TenantName>'
      additionalParams: '--sca-resolver <path-to-resolver>'

